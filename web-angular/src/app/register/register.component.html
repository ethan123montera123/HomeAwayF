
<section class="bg-gray-100 py-8">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">
        Register
      </h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700" for="name">
            Name
          </label>
          <input class="w-full p-2 border border-gray-300 rounded-md" id="name" type="text"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="email">
            Email
          </label>
          <input class="w-full p-2 border border-gray-300 rounded-md" id="email" type="email"/>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="password">
            Password
          </label>
          <input class="w-full p-2 border border-gray-300 rounded-md" id="password" type="password"/>
        </div>
        <button class="w-full bg-blue-500 text-white p-2 rounded-md" type="submit">
          Register
        </button>
      </form>
    </div>
  </div>
</section>
